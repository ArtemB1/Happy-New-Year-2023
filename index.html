<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Sofia+Sans+Semi+Condensed:ital,wght@1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Хэппи Нью Э </title>
</head>

<body>
    <div class="wrapper">
        <div class="compliment">
            <div class="compliment__text">
                <h2 class="compliment__title">Уважаемый, <span class="compliment__title-name"
                        id="titleName">Гость!</span>
                </h2>
                <p>
                    Наступает Новый год, <br>
                    Волшебный, добрый праздник. <br>
                    Пушистый кролик к нам идет,<br>
                    Милашка и проказник.
                </p>
                <p>
                    Пусть принесет с собой он мир, <br>
                    Где каждый будет счастлив, <br>
                    Пускай подарит эликсир <br>
                    От горя, бед, напастей.
                </p>
            </div>
        </div>
        <form class="myForm" id="myForm">
            <div class="form__row">
                <input type="text" id="userName" name="userName" placeholder="Введите имя">
            </div>
            <div class="form__row">
                <input type="text" id="urlImg" name="urlImg " placeholder="Путь для фоновой картинки">
            </div>

            <div class="button-wrap">
                <button id="button">Получить подарок</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
